{% extends "base.html" %}

{% block title %}Login - ACR Phone Hooker{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        background: var(--bg-secondary);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 10px var(--shadow);
    }
    
    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--text-primary);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-primary);
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
        background: var(--bg-primary);
        color: var(--text-primary);
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #3498db;
    }
    
    .btn-login {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
    }
    
    .btn-login:hover {
        background: #2980b9;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>üîê Login</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>
{% endblock %}
